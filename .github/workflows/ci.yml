---
name: CI
"on":
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 15 * *"

defaults:
  run:
    working-directory: "raveshaww.kubeadm_setup"

jobs:
  lint:
    name: Lint
    uses: ./.github/workflow/lint.yml

  molecule:
    name: Molecule
    uses: ./.github/workflow/molecule.yml
    needs: [lint]
